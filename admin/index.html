<html>
<head>
<link rel="stylesheet" type="text/css" href="../../lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>
<script type="text/javascript" src="../../lib/js/jquery-ui-1.10.3.full.min.js"></script>

<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>

<script type="text/javascript">
    systemDictionary = {
        "Cloud adapter settings": {
            "de": "Einstellungen für Cloud-Adapter",
            "ru": "Настройки драйвре Cloud"
        },
        "APP-KEY:":     {"en": "APP-KEY:",      "de": "APP-KEY:",       "ru": "APP-KEY:"},
        "Instance:":    {"en": "Instance:",     "de": "Instanz:",       "ru": "Экземпляр:"},
        "Cloud URL:":   {"en": "Cloud URL:",    "de": "Cloud URL:",     "ru": "Адрес облака:"},
        "Allow self-signed certificates": {
            "en": "Allow self-signed certificates",
            "de": "Erlaube self-sigend Zertifikate",
            "ru": "Разрешить самоподписанные сертификаты"
        },
        "help_tip": {
            "en": 'No APP-KEY? Get it on <a href="https://iobroker.net" target="_blank">https://iobroker.net</a>',
            "de": 'Kein APP-KEY? Bekomme der unter <a href="https://iobroker.net" target="_blank">https://iobroker.net</a>',
            "ru": 'Нет APP-KEY? Получи его на <a href="https://iobroker.net" target="_blank">https://iobroker.net</a>'
        }
    };
    var supportedInstances = ['web'];

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        var count = 0;
        for (var i = 0; i < supportedInstances.length; i++) {
            count++;
            getAdapterInstances(supportedInstances[i], function (res) {
                if (!res) return;
                for (var t = 0; t < res.length; t++) {
                    $('#instance').append('<option value="' + res[t]._id + '">' + res[t].common.name + ' [' + res[t]._id.replace('system.adapter.', '') + ']</option>');
                }
                count--;
                if (!count) {
                    $('#instance').val(settings.instance);
                }
            });
        }

        $('.value').each(function () {
            var key = $(this).attr('id');
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function() {
                    onChange();
                });
            } else {
                $('#' + key + '.value').val(settings[key]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });
        onChange(false);
    }

    function save(callback) {
        var obj = {};
        $('#apikey').val($('#apikey').val().trim());
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>
</head>
<body>
    <div id="adapter-container">
        <table><tr><td><img src="cloud.png"></td><td><h3 class="translate">Cloud adapter settings</h3></td></tr></table>

        <table style="width: 100%; white-space: nowrap;">
            <tr><td class="translate" style="width: 10%">APP-KEY:</td><td><input  class="value" id="apikey" style="width: 100%" /></td></tr>
            <tr><td class="translate">Instance:</td><td><select class="value" id="instance"></select></td></tr>
            <tr><td class="translate">Cloud URL:</td><td><input class="value" id="cloudUrl"/></td></tr>
            <tr><td class="translate">Allow self-signed certificates:</td><td><input type="checkbox" class="value" id="allowSelfSignedCertificate"/></td></tr>
        </table>

        <p class="translate">help_tip</p>
    </div>
</body>
</html>
